<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas Vindas</title>
    <style>
        body {
            font: normal 2em arial;
        }
        button {
            width: 150px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Boas Vindas</h1>
    <button onclick="clicou()">Inicie o Desafio</button>
    <script>
        function clicou() {
            let nome = window.prompt('Qual é seu nome?')
            let idade = window.prompt(`Olá, ${nome}! Quanto anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
