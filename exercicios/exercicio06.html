<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: normal 1em arial;
        }
        button {
            width: 200px;
            height: 100px;
            font: normal 1.2em arial;
        }

    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="clicar()">Clique para Calcular</button>
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>
    <script>

        function clicar(){
            let n1 = Number(window.prompt('Digite um número: '))
            let n2 = Number(window.prompt('Digite outro número '))
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>A soma de <mark>${n1}</mark> + <mark>${n2}</mark> é igual a <strong>${n1+n2}</strong>! </p> <p> A divisão de ${n1} por ${n2} é igual a ${n1/n2}!</p>`
        
        }

    </script>
</body>
</html>
